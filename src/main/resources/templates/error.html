<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" >



<!-- Head-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Judson:ital,wght@0,400;0,700;1,400&family=Lato:ital,wght@0,100;0,300;1,100;1,300&family=Suez+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script
            src="https://kit.fontawesome.com/7fe8d89f56.js"
            crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

</head>
<div th:replace="fragrams/header :: header" />
<body>
<!-- Responsive navbar-->

<!-- Header-->
<header class="error-bg">
    <div class="container px-5 vh-100">
        <div class="row gx-5 justify-content-center">
            <div class="col-lg-8">
                <div class="text-center my-5">
                    <h1 class="display-4 fw-bolder text-white mb-2">Ops...</h1>
                </div>
            </div>
        </div>

        <div class="row gx-5 justify-content-center">
            <div class="col-lg-10">
                <h1 class="text-white" th:text="${status}"></h1>
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Date</th>
                        <th scope="col">Path</th>
                        <th scope="col">Error</th>
                        <th scope="col">Message</th>
                        <th scope="col">Exception</th>
                        <th scope="col">Trace</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row" th:text="${timestamp}"></th>
                        <td th:text="${path}"></td>
                        <td th:text="${error}"></td>
                        <td th:text="${message}"></td>
                        <td th:text="${exception}"></td>
                        <td th:text="${trace}"></td>
                    </tr>

                    </tbody>
                </table>
            </div>

        </div>
    </div>
</header>


<!-- Footer-->
<div th:replace="fragrams/footer :: footer"/>


</body>
</html>
