<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New-User</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Judson:ital,wght@0,400;0,700;1,400&family=Lato:ital,wght@0,100;0,300;1,100;1,300&family=Suez+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css"  th:href="@{../css/styles.css}">
    <link rel="stylesheet" href="../css/new-user.css"  th:href="@{../css/new-user.css}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script
            src="https://kit.fontawesome.com/7fe8d89f56.js"
            crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

</head>
<div th:replace="fragrams/header :: header" />
<body>


    <div   class="container-fluid login-form">

        <form th:action="@{/users/saveUser}" th:object="${user}"  method="POST">
            <h3 class="text-center">Add New User</h3>
            <label for="firstName"> First Name <a href="#"  class=" text-danger">*</a></label><br>
            <input type="text" id="firstName"  th:field="*{firstName}" required> <br>

            <label for="lastName"> Last Name <a href="#"  class=" text-danger">*</a></label><br>
            <input type="text" id="lastName"  th:field="*{lastName}" required > <br>

            <label for="email"> Email <a href="#"  class=" text-danger">*</a></label> <br>
            <input type="text" id="email"  th:field="*{email}" required> <br>

            <label for="password"> Password <a href="#"  class=" text-danger">*</a></label> <br>
            <input type="password" id="password" th:field="*{password}" required> <br> <br>

            <button  class="signup-btn pt-2 pb-2">Add User</button>
            <a th:href="@{/users/listUsers}" class="back-user text-center"> Back to Users</a>


        </form>
    </div>



<div th:replace="fragrams/footer :: footer" />

</body>

</html>
