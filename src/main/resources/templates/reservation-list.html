<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
    crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Judson:ital,wght@0,400;0,700;1,400&family=Lato:ital,wght@0,100;0,300;1,100;1,300&family=Suez+One&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../css/styles.css">
<link rel="stylesheet" href="../css/reservation-list.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
<script
src="https://kit.fontawesome.com/7fe8d89f56.js"
crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  
</head>
<div th:replace="fragrams/header :: header"/>

<body>
    
  <section class="menu-hero">
    <div><img src="../media/home-third-sec-bg-1.jpg" class="menu-hero-pic" alt="restaurant" width="1920px"></div>
</section>
  <div class="container my-2">
      <h1>Reservations List</h1>

      <a th:href="@{/showNewReservationForm}" class="btn btn-add btn-sm mb-3"> Add Reservation </a>

      <table border="1" class="table table-striped table-responsive-md">
          <thead>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th> Phone</th>
              <th> No. Guests </th>
              <th>Date</th>
              <th>Time</th>
              <th>Addtl Info</th>
              <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="reservation : ${listReservations}">
              <td th:text="${reservation.resFirstName}"></td>
              <td th:text="${reservation.resLastName}"></td>
              <td th:text="${reservation.resEmail}"></td>
              <td th:text="${reservation.resPhone}"></td>
              <td th:text="${reservation.resNoOfGuests}"></td>
              <td th:text="${reservation.resDate}"></td>
              <td th:text="${reservation.resTime}"></td>
              <td th:text="${reservation.addInfo}"></td>
    <td>
        <a th:href="@{/showFormForUpdate/{id}(id=${reservation.id})}" class="btn btn-update">Update</a>

        <a th:href="@{/deleteReservation/{id}(id=${reservation.id})}" class="btn btn-delete">Delete</a>
    </td>
          </tr>
          </tbody>


      </table>
  </div>
  <div th:replace="fragrams/footer :: footer"/>


    <script src="../js/reservation.js"></script>  
</body>

</html>
