<!-- reservation form -->
<div class="container-fluid res">
    <div class="res-txt">
        <h3>RESERVATION</h3>

        <p> All procedures require a prior reservation, <br> for additional questions please contact us on info@solusperaqua.com or 425-123-4567.<br>

          We are looking forward to seeing you!</p>
        </div>
<section class="form">
    <form  th:action="@{/saveReservation}"  th:object="${reservation}" method="POST" class="form-1" id="search-form">
        <input type="text" th:field="*{resFirstName}" placeholder="First Name *" class="res-fname" id="name"  onchange="displayName()" required>
        <input type="text" th:field="*{resLastName}" placeholder="Last Name *" class="res-lname" required><br>
        <input type="tel" th:field="*{resPhone}" placeholder="Phone Number *" class="res-phone" required><br>
        <input type="email" th:field="*{resEmail}" placeholder="Email *" class="res-email" required> <br>
        <input type="text"  th:field="*{resNoOfGuests}" placeholder="Number Of Guests *" class="guest" required>
        <div class="mb-3 ">
            <textarea class="form-control add-info"   th:field="*{addInfo}" id="exampleFormControlTextarea1" rows="3" placeholder="Additional Information"></textarea>
          </div>
          <label for="date">Reservation Date</label>
          <input class="date" th:field="*{resDate}" type="text" id="date" placeholder="Pick Date" required>
          <label  for="time">Expected Time of Arrival</label>
          <input  class="time" type="time" id="time" placeholder="Pick Time">
        <br>
        <button type="submit" class="btn book-res" data-bs-toggle="modal" data-bs-target="#myModal">
            Book Reservation
        </button>
    </form>


</section>
