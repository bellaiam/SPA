<section class="menu-hero">
    <div><img src="../media/home-third-sec-bg-1.jpg" class="menu-hero-pic" alt="restaurant" width="1920px"></div>

<div class="container-fluid res">
<div class="res-txt">
    <h3>UPDATE RESERVATION</h3>

    <p>All procedures require a prior reservation, <br> please contact us on info@solusperaqua.com or 123-456-7890.
        <br><br>
        We are looking forward to seeing you!</p>
</div>
<section class="form">
    <form action="#" th:action="@{/saveReservation}" th:object="${reservation}" method="POST" class="form-1" id="search-form">
        <!-- hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{resFirstName}" placeholder="First Name *"class="res-fname" id="name"  onchange="displayName()" required>

        <input type="text" th:field="*{resLastName}" placeholder="Last Name *" class="res-lname" required><br>

        <input type="tel" th:field="*{resPhone}" placeholder="Phone Number *" class="res-phone" required><br>

        <input type="email" th:field="*{resEmail}" placeholder="Email *" class="res-email" required> <br>

        <input type="text" th:field="*{resNoOfGuests}" placeholder="Number Of Guests *" class="guest" required>

        <div class="mb-3 ">
            <textarea th:field="*{addInfo}" class="form-control add-info" id="exampleFormControlTextarea1" rows="3" placeholder="Additional Information"></textarea>
        </div>
        <label for="date">Reservation Date</label>
        <input th:field="*{resDate}"  type="text" id="date" placeholder="Pick Date" required>
        <label class="date" for="time">Arrival Time</label>
        <input class="time" type="time" placeholder="Pick Time" id="time">
        <br>
        <button type="submit" class="btn book-res" data-bs-toggle="modal" data-bs-target="#myModal">
            Update Reservation
        </button>
    </form>

</section>
